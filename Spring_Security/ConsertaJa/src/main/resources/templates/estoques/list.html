<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="pt-br"
  th:replace="~{layout :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Estoques</title>
  </head>
  <body>
    <div th:fragment="content">
      <div
        class="header-section mb-4 p-4 text-white position-relative overflow-hidden"
        style="
          background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
          border-radius: 20px;
        "
      >
        <div class="row align-items-center">
          <div class="col-lg-8">
            <h2 class="mb-2 fw-bold">
              <i class="bi bi-box-seam-fill me-3"></i>Estoques
            </h2>
            <p class="mb-0 opacity-90">
              Monitore e gerencie seus locais de armazenamento e capacidade
            </p>
          </div>
          <div class="col-lg-4 text-end">
            <a class="btn btn-light btn-lg" th:href="@{/estoques/novo}">
              <i class="bi bi-plus-circle-fill me-2"></i>Novo Estoque
            </a>
          </div>
        </div>
      </div>

      <div class="row g-4" th:if="${#lists.size(estoques) > 0}">
        <div class="col-lg-6 col-xl-4" th:each="e : ${estoques}">
          <div class="estoque-card card border-0 h-100 shadow-sm">
            <div class="card-header bg-transparent border-bottom-0 pt-4 pb-0">
              <div class="d-flex align-items-center justify-content-between">
                <div class="icon-wrapper">
                  <i
                    class="bi bi-archive-fill text-white"
                    style="font-size: 2rem"
                  ></i>
                </div>
                <div class="d-flex flex-column align-items-end">
                  <span
                    class="badge bg-secondary px-3 py-2 mb-1"
                    th:text="'ID: ' + ${e.id}"
                  ></span>
                  <span
                    class="badge px-2 py-1"
                    th:classappend="${e.quantidadeTotal >= e.capacidade ? 'bg-danger' : (e.quantidadeTotal >= e.capacidade * 0.8 ? 'bg-warning' : 'bg-success')}"
                    th:text="${e.quantidadeTotal >= e.capacidade ? 'Cheio' : (e.quantidadeTotal >= e.capacidade * 0.8 ? 'Quase cheio' : 'Disponível')}"
                  ></span>
                </div>
              </div>
            </div>
            <div class="card-body">
              <h5
                class="card-title text-secondary fw-bold mb-3"
                th:text="${e.localArmazenamento}"
              ></h5>

              <div class="capacity-info mb-4">
                <div
                  class="d-flex justify-content-between align-items-center mb-2"
                >
                  <span class="fw-bold">Ocupação do Estoque</span>
                  <span
                    class="text-muted"
                    th:text="${e.quantidadeTotal} + '/' + ${e.capacidade}"
                  ></span>
                </div>
                <div
                  class="progress-modern mb-2"
                  style="height: 12px; border-radius: 10px"
                >
                  <div
                    class="progress-bar-modern"
                    th:style="'width: ' + ${e.quantidadeTotal * 100.0 / e.capacidade} + '%;'"
                    th:classappend="${e.quantidadeTotal >= e.capacidade ? 'bg-danger-gradient' : (e.quantidadeTotal >= e.capacidade * 0.8 ? 'bg-warning-gradient' : 'bg-success-gradient')}"
                  ></div>
                </div>
                <div class="text-center">
                  <span
                    class="percentage-text fw-bold"
                    th:classappend="${e.quantidadeTotal >= e.capacidade ? 'text-danger' : (e.quantidadeTotal >= e.capacidade * 0.8 ? 'text-warning' : 'text-success')}"
                    th:text="${#numbers.formatDecimal(e.quantidadeTotal * 100.0 / e.capacidade, 1, 1)} + '%'"
                  ></span>
                </div>
              </div>

              <div class="row g-2 mb-3">
                <div class="col-6">
                  <div class="stat-box">
                    <i class="bi bi-tools text-muted me-1"></i>
                    <small class="text-muted d-block">Ferramentas</small>
                    <div
                      class="fw-bold text-secondary"
                      th:text="${e.quantidadeTotal}"
                    ></div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="stat-box">
                    <i class="bi bi-speedometer2 text-muted me-1"></i>
                    <small class="text-muted d-block">Capacidade</small>
                    <div
                      class="fw-bold text-secondary"
                      th:text="${e.capacidade}"
                    ></div>
                  </div>
                </div>
              </div>

              <div class="available-space mb-3">
                <div class="d-flex justify-content-between align-items-center">
                  <span class="text-muted">
                    <i class="bi bi-box text-muted me-1"></i>Espaços livres:
                  </span>
                  <span
                    class="fw-bold"
                    th:classappend="${e.capacidade - e.quantidadeTotal <= 0 ? 'text-danger' : 'text-success'}"
                    th:text="${e.capacidade - e.quantidadeTotal}"
                  ></span>
                </div>
              </div>
            </div>

            <div class="card-footer bg-transparent border-top-0 pt-0 pb-4">
              <div class="d-flex gap-2">
                <a
                  class="btn btn-outline-secondary flex-fill"
                  th:href="@{'/estoques/' + ${e.id} + '/editar'}"
                >
                  <i class="bi bi-pencil-square me-1"></i>Editar
                </a>
                <form
                  th:action="@{'/estoques/' + ${e.id} + '/excluir'}"
                  method="post"
                  class="flex-fill"
                >
                  <button
                    class="btn btn-outline-danger w-100"
                    onclick="return confirm('Confirma exclusão? Todas as ferramentas deste estoque serão removidas.')"
                  >
                    <i class="bi bi-trash me-1"></i>Excluir
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div th:if="${#lists.size(estoques) == 0}" class="text-center py-5">
        <div class="empty-state">
          <i class="bi bi-box-seam text-muted display-1 mb-4"></i>
          <h3 class="text-muted mb-3">Nenhum estoque cadastrado</h3>
          <p class="text-muted mb-4">
            Organize seus equipamentos criando locais de armazenamento
          </p>
          <a class="btn btn-secondary btn-lg" th:href="@{/estoques/novo}">
            <i class="bi bi-plus-circle-fill me-2"></i>Criar Primeiro Estoque
          </a>
        </div>
      </div>

      <style>
        .estoque-card {
          transition: all 0.3s ease;
          border-radius: 15px !important;
          overflow: hidden;
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(10px);
        }

        .estoque-card:hover {
          transform: translateY(-8px);
          box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15) !important;
        }

        .icon-wrapper {
          width: 60px;
          height: 60px;
          background: linear-gradient(135deg, #2c3e50, #34495e);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.3s ease;
        }

        .estoque-card:hover .icon-wrapper {
          transform: scale(1.1);
        }

        .progress-modern {
          background: rgba(108, 117, 125, 0.2);
          border-radius: 10px;
          overflow: hidden;
        }

        .progress-bar-modern {
          height: 100%;
          border-radius: 10px;
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
        }

        .bg-success-gradient {
          background: linear-gradient(135deg, #28a745, #20c997);
        }

        .bg-warning-gradient {
          background: linear-gradient(135deg, #ffc107, #fd7e14);
        }

        .bg-danger-gradient {
          background: linear-gradient(135deg, #dc3545, #e83e8c);
        }

        .progress-bar-modern::after {
          content: "";
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.3),
            transparent
          );
          animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
          0% {
            left: -100%;
          }
          100% {
            left: 100%;
          }
        }

        .stat-box {
          padding: 12px;
          background: rgba(108, 117, 125, 0.1);
          border-radius: 10px;
          text-align: center;
          border: 1px solid rgba(108, 117, 125, 0.2);
          transition: all 0.3s ease;
        }

        .stat-box:hover {
          transform: scale(1.05);
          background: rgba(108, 117, 125, 0.15);
        }

        .capacity-info {
          padding: 15px;
          background: rgba(248, 249, 250, 0.8);
          border-radius: 12px;
          border: 1px solid rgba(108, 117, 125, 0.1);
        }

        .available-space {
          padding: 10px 15px;
          background: rgba(40, 167, 69, 0.1);
          border-radius: 8px;
          border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .percentage-text {
          font-size: 1.1rem;
        }

        .header-section {
          animation: slideInDown 0.6s ease-out;
        }

        .estoque-card {
          animation: fadeInUp 0.8s ease-out;
        }

        .empty-state {
          animation: fadeIn 1s ease-out;
        }

        @keyframes slideInDown {
          from {
            opacity: 0;
            transform: translateY(-30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }
      </style>
    </div>
  </body>
</html>
