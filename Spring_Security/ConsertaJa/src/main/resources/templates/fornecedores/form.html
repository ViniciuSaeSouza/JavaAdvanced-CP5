<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${isEdit} ? 'Editar Fornecedor' : 'Novo Fornecedor'">
      Fornecedor - ConsertaJa
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="~{layout :: header}"></div>

    <div class="container mt-4">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/home">Início</a></li>
          <li class="breadcrumb-item">
            <a href="/fornecedores">Fornecedores</a>
          </li>
          <li
            class="breadcrumb-item active"
            th:text="${isEdit} ? 'Editar' : 'Novo'"
          ></li>
        </ol>
      </nav>

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
          <i class="fas fa-truck me-2"></i>
          <span
            th:text="${isEdit} ? 'Editar Fornecedor' : 'Novo Fornecedor'"
          ></span>
        </h2>
        <a href="/fornecedores" class="btn btn-secondary">
          <i class="fas fa-arrow-left me-2"></i>Voltar
        </a>
      </div>

      <!-- Formulário -->
      <div class="card">
        <div class="card-body">
          <form
            th:action="${formAction}"
            method="post"
            th:object="${fornecedor}"
          >
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome *</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  th:field="*{nome}"
                  th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'"
                  required
                />
                <div
                  class="invalid-feedback"
                  th:if="${#fields.hasErrors('nome')}"
                  th:errors="*{nome}"
                ></div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="cnpj" class="form-label">CNPJ *</label>
                <input
                  type="text"
                  class="form-control"
                  id="cnpj"
                  th:field="*{cnpj}"
                  th:classappend="${#fields.hasErrors('cnpj')} ? 'is-invalid'"
                  required
                />
                <div
                  class="invalid-feedback"
                  th:if="${#fields.hasErrors('cnpj')}"
                  th:errors="*{cnpj}"
                ></div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email *</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  th:field="*{email}"
                  th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                  required
                />
                <div
                  class="invalid-feedback"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                ></div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label">Telefone *</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefone"
                  th:field="*{telefone}"
                  th:classappend="${#fields.hasErrors('telefone')} ? 'is-invalid'"
                  required
                />
                <div
                  class="invalid-feedback"
                  th:if="${#fields.hasErrors('telefone')}"
                  th:errors="*{telefone}"
                ></div>
              </div>
            </div>

            <div class="mb-3">
              <label for="endereco" class="form-label">Endereço *</label>
              <textarea
                class="form-control"
                id="endereco"
                th:field="*{endereco}"
                rows="3"
                th:classappend="${#fields.hasErrors('endereco')} ? 'is-invalid'"
                required
              ></textarea>
              <div
                class="invalid-feedback"
                th:if="${#fields.hasErrors('endereco')}"
                th:errors="*{endereco}"
              ></div>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <a href="/fornecedores" class="btn btn-secondary">
                <i class="fas fa-times me-2"></i>Cancelar
              </a>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-2"></i>
                <span th:text="${isEdit} ? 'Atualizar' : 'Salvar'"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Máscara para CNPJ
      document.getElementById("cnpj").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value.length >= 14) {
          value = value.replace(
            /(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/,
            "$1.$2.$3/$4-$5"
          );
        }
        e.target.value = value;
      });

      // Máscara para telefone
      document
        .getElementById("telefone")
        .addEventListener("input", function (e) {
          let value = e.target.value.replace(/\D/g, "");
          if (value.length >= 11) {
            value = value.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
          } else if (value.length >= 7) {
            value = value.replace(/(\d{2})(\d{4})(\d+)/, "($1) $2-$3");
          } else if (value.length >= 3) {
            value = value.replace(/(\d{2})(\d+)/, "($1) $2");
          }
          e.target.value = value;
        });
    </script>
  </body>
</html>
