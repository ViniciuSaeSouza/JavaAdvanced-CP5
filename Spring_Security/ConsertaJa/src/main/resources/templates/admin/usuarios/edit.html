<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Usuário - ConsertaJa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="~{layout :: header}"></div>

    <div class="container mt-4">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
          <li class="breadcrumb-item">
            <a href="/admin/usuarios">Usuários</a>
          </li>
          <li class="breadcrumb-item active">Editar Usuário</li>
        </ol>
      </nav>

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-user-edit me-2"></i>Editar Usuário</h2>
        <a href="/admin/usuarios" class="btn btn-secondary">
          <i class="fas fa-arrow-left me-2"></i>Voltar
        </a>
      </div>

      <!-- Mensagens de Erro -->
      <div
        th:if="${erro}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${erro}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <!-- Formulário -->
      <div class="card">
        <div class="card-body">
          <form
            th:action="@{/admin/usuarios/{id}(id=${usuarioId})}"
            method="post"
            th:object="${usuario}"
          >
            <input type="hidden" name="_method" value="put" />

            <div class="row">
              <!-- Dados Básicos -->
              <div class="col-md-6">
                <h5 class="mb-3">
                  <i class="fas fa-user me-2"></i>Dados Básicos
                </h5>

                <div class="mb-3">
                  <label for="username" class="form-label"
                    >Nome de Usuário *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    th:field="*{username}"
                    th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                    required
                  />
                  <div
                    class="invalid-feedback"
                    th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}"
                  ></div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email *</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    th:field="*{email}"
                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                    required
                  />
                  <div
                    class="invalid-feedback"
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                  ></div>
                </div>

                <div class="mb-3">
                  <label for="nomeCompleto" class="form-label"
                    >Nome Completo *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nomeCompleto"
                    th:field="*{nomeCompleto}"
                    th:classappend="${#fields.hasErrors('nomeCompleto')} ? 'is-invalid'"
                    required
                  />
                  <div
                    class="invalid-feedback"
                    th:if="${#fields.hasErrors('nomeCompleto')}"
                    th:errors="*{nomeCompleto}"
                  ></div>
                </div>

                <div class="mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="telefone"
                    th:field="*{telefone}"
                    placeholder="(11) 99999-9999"
                  />
                </div>
              </div>

              <!-- Segurança e Permissões -->
              <div class="col-md-6">
                <h5 class="mb-3">
                  <i class="fas fa-lock me-2"></i>Segurança e Permissões
                </h5>

                <div class="mb-3">
                  <label for="password" class="form-label">Nova Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    th:field="*{password}"
                    th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                  />
                  <div
                    class="invalid-feedback"
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                  ></div>
                  <div class="form-text">
                    Deixe em branco para manter a senha atual
                  </div>
                </div>

                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirmar Nova Senha</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    th:field="*{confirmPassword}"
                  />
                  <div
                    class="invalid-feedback"
                    id="passwordMismatch"
                    style="display: none"
                  >
                    As senhas não coincidem
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Roles do Usuário</label>
                  <div th:each="role : ${roles}" class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      th:id="'role_' + ${role.id}"
                      th:field="*{roles}"
                      th:value="${role.nome}"
                      th:checked="${usuarioRoles != null && usuarioRoles.contains(role.nome)}"
                    />
                    <label
                      class="form-check-label"
                      th:for="'role_' + ${role.id}"
                    >
                      <span th:text="${role.nome}"></span>
                      <small
                        class="text-muted"
                        th:text="'(' + ${role.descricao} + ')'"
                      ></small>
                    </label>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="enabled"
                      th:field="*{enabled}"
                    />
                    <label class="form-check-label" for="enabled">
                      Usuário Ativo
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Botões -->
            <hr />
            <div class="d-flex justify-content-end gap-2">
              <a href="/admin/usuarios" class="btn btn-secondary">
                <i class="fas fa-times me-2"></i>Cancelar
              </a>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-2"></i>Salvar Alterações
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Validação de confirmação de senha
      document
        .getElementById("confirmPassword")
        .addEventListener("input", function () {
          const password = document.getElementById("password").value;
          const confirmPassword = this.value;
          const mismatchDiv = document.getElementById("passwordMismatch");

          if (
            password !== confirmPassword &&
            confirmPassword !== "" &&
            password !== ""
          ) {
            this.classList.add("is-invalid");
            mismatchDiv.style.display = "block";
          } else {
            this.classList.remove("is-invalid");
            mismatchDiv.style.display = "none";
          }
        });

      // Máscara para telefone
      document
        .getElementById("telefone")
        .addEventListener("input", function (e) {
          let value = e.target.value.replace(/\D/g, "");
          if (value.length >= 11) {
            value = value.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
          } else if (value.length >= 7) {
            value = value.replace(/(\d{2})(\d{4})(\d+)/, "($1) $2-$3");
          } else if (value.length >= 3) {
            value = value.replace(/(\d{2})(\d+)/, "($1) $2");
          }
          e.target.value = value;
        });
    </script>
  </body>
</html>
