<!DOCTYPE html>
<html
  lang="pt-BR"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Usuários - ConsertaJa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="~{layout :: header}"></div>

    <div class="container mt-4">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
          <li class="breadcrumb-item active">Usuários</li>
        </ol>
      </nav>

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-users me-2"></i>Gerenciar Usuários</h2>
        <a href="/admin/usuarios/novo" class="btn btn-success">
          <i class="fas fa-plus me-2"></i>Novo Usuário
        </a>
      </div>

      <!-- Mensagens -->
      <div
        th:if="${sucesso}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${sucesso}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div
        th:if="${erro}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${erro}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <!-- Filtros -->
      <div class="card mb-4">
        <div class="card-body">
          <form method="get" th:action="@{/admin/usuarios}">
            <div class="row">
              <div class="col-md-10">
                <input
                  type="text"
                  class="form-control"
                  name="search"
                  th:value="${search}"
                  placeholder="Buscar por nome, email ou username..."
                />
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">
                  <i class="fas fa-search me-2"></i>Buscar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabela de Usuários -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Nome Completo</th>
                  <th>Email</th>
                  <th>Roles</th>
                  <th>Status</th>
                  <th>Data Criação</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="usuario : ${usuarios.content}">
                  <td th:text="${usuario.id}"></td>
                  <td>
                    <strong th:text="${usuario.username}"></strong>
                  </td>
                  <td th:text="${usuario.nomeCompleto}"></td>
                  <td th:text="${usuario.email}"></td>
                  <td>
                    <span
                      th:each="role, iterStat : ${usuario.roles}"
                      th:class="${role == 'ADMIN'} ? 'badge bg-danger me-1' : 'badge bg-primary me-1'"
                      th:text="${role}"
                    ></span>
                  </td>
                  <td>
                    <span th:if="${usuario.enabled}" class="badge bg-success"
                      >Ativo</span
                    >
                    <span
                      th:unless="${usuario.enabled}"
                      class="badge bg-secondary"
                      >Inativo</span
                    >
                  </td>
                  <td
                    th:text="${#temporals.format(usuario.dataCriacao, 'dd/MM/yyyy')}"
                  ></td>
                  <td>
                    <div class="btn-group" role="group">
                      <a
                        th:href="@{/admin/usuarios/{id}(id=${usuario.id})}"
                        class="btn btn-sm btn-outline-info"
                        title="Visualizar"
                      >
                        <i class="fas fa-eye"></i>
                      </a>
                      <a
                        th:href="@{/admin/usuarios/{id}/editar(id=${usuario.id})}"
                        class="btn btn-sm btn-outline-warning"
                        title="Editar"
                      >
                        <i class="fas fa-edit"></i>
                      </a>
                      <form
                        th:action="@{/admin/usuarios/{id}/toggle-status(id=${usuario.id})}"
                        method="post"
                        style="display: inline"
                      >
                        <button
                          type="submit"
                          class="btn btn-sm btn-outline-secondary"
                          th:title="${usuario.enabled} ? 'Desativar' : 'Ativar'"
                        >
                          <i
                            th:class="${usuario.enabled} ? 'fas fa-user-slash' : 'fas fa-user-check'"
                          ></i>
                        </button>
                      </form>
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-danger"
                        th:onclick="'confirmarExclusao(' + ${usuario.id} + ')'"
                        title="Excluir"
                      >
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Paginação -->
          <nav th:if="${usuarios.totalPages > 1}">
            <ul class="pagination justify-content-center">
              <li
                class="page-item"
                th:classappend="${usuarios.first} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/admin/usuarios(page=${usuarios.number - 1}, search=${search})}"
                >
                  Anterior
                </a>
              </li>

              <li
                th:each="i : ${#numbers.sequence(0, usuarios.totalPages - 1)}"
                class="page-item"
                th:classappend="${i == usuarios.number} ? 'active'"
              >
                <a
                  class="page-link"
                  th:href="@{/admin/usuarios(page=${i}, search=${search})}"
                  th:text="${i + 1}"
                ></a>
              </li>

              <li
                class="page-item"
                th:classappend="${usuarios.last} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/admin/usuarios(page=${usuarios.number + 1}, search=${search})}"
                >
                  Próximo
                </a>
              </li>
            </ul>
          </nav>

          <div class="text-muted text-center mt-3">
            Mostrando <span th:text="${usuarios.numberOfElements}"></span> de
            <span th:text="${usuarios.totalElements}"></span> usuários
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div class="modal fade" id="modalExclusao" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmar Exclusão</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Tem certeza que deseja excluir este usuário?</p>
            <p class="text-danger">
              <strong>Esta ação não pode ser desfeita!</strong>
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <form id="formExclusao" method="post" style="display: inline">
              <input type="hidden" name="_method" value="delete" />
              <button type="submit" class="btn btn-danger">Excluir</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function confirmarExclusao(id) {
        document.getElementById("formExclusao").action =
          "/admin/usuarios/" + id;
        new bootstrap.Modal(document.getElementById("modalExclusao")).show();
      }
    </script>
  </body>
</html>
