<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>Gerenciar Usuários - ConsertaJá</title>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-gradient">
                <i class="bi bi-people me-2"></i>Gerenciar Usuários
            </h2>
        </div>

        <!-- Mensagens de sucesso/erro -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Lista de Usuários -->
        <div class="card shadow-lg border-0">
            <div class="card-header py-3" style="background: var(--primary-gradient);">
                <h5 class="text-white mb-0">
                    <i class="bi bi-list me-2"></i>Lista de Usuários
                </h5>
            </div>
            <div class="card-body p-0">
                <div th:if="${usuarios.empty}" class="text-center py-5">
                    <i class="bi bi-inbox display-1 text-muted"></i>
                    <p class="text-muted mt-3">Nenhum usuário encontrado</p>
                </div>

                <div th:unless="${usuarios.empty}" class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th><i class="bi bi-hash me-1"></i>ID</th>
                                <th><i class="bi bi-person me-1"></i>Usuário</th>
                                <th><i class="bi bi-envelope me-1"></i>Email</th>
                                <th><i class="bi bi-person-badge me-1"></i>Nome Completo</th>
                                <th><i class="bi bi-shield-check me-1"></i>Roles</th>
                                <th><i class="bi bi-calendar me-1"></i>Cadastro</th>
                                <th><i class="bi bi-toggle-on me-1"></i>Status</th>
                                <th class="text-center"><i class="bi bi-gear me-1"></i>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id}"></td>
                                <td>
                                    <strong th:text="${usuario.username}"></strong>
                                </td>
                                <td th:text="${usuario.email}"></td>
                                <td th:text="${usuario.nomeCompleto}"></td>
                                <td>
                                    <span th:each="role : ${usuario.roles}"
                                          class="badge bg-primary me-1" th:text="${role}"></span>
                                </td>
                                <td th:text="${#temporals.format(usuario.dataCriacao, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <span th:if="${usuario.enabled}" class="badge bg-success">
                                        <i class="bi bi-check-circle me-1"></i>Ativo
                                    </span>
                                    <span th:unless="${usuario.enabled}" class="badge bg-danger">
                                        <i class="bi bi-x-circle me-1"></i>Inativo
                                    </span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/usuarios/{id}(id=${usuario.id})}"
                                           class="btn btn-sm btn-outline-info" title="Visualizar">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/usuarios/{id}/editar(id=${usuario.id})}"
                                           class="btn btn-sm btn-outline-warning" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <button type="button" class="btn btn-sm btn-outline-danger"
                                                title="Excluir" data-bs-toggle="modal"
                                                th:data-bs-target="'#deleteModal' + ${usuario.id}">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>

                                    <!-- Modal de Confirmação de Exclusão -->
                                    <div class="modal fade" th:id="'deleteModal' + ${usuario.id}" tabindex="-1">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Confirmar Exclusão</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Tem certeza que deseja excluir o usuário <strong th:text="${usuario.username}"></strong>?</p>
                                                    <p class="text-danger"><i class="bi bi-exclamation-triangle me-1"></i>Esta ação não pode ser desfeita!</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                    <form th:action="@{/usuarios/{id}/delete(id=${usuario.id})}" method="post" class="d-inline">
                                                        <button type="submit" class="btn btn-danger">
                                                            <i class="bi bi-trash me-1"></i>Excluir
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
