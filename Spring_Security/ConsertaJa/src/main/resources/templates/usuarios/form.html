<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>Editar Usuário - ConsertaJá</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow-lg border-0">
                    <div class="card-header text-center py-4" style="background: var(--warning-gradient);">
                        <h3 class="text-white mb-0">
                            <i class="bi bi-pencil me-2"></i>Editar Usuário
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Formulário de Edição -->
                        <form th:action="@{/usuarios/{id}/editar(id=${usuarioId})}" method="post" th:object="${usuario}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">
                                        <i class="bi bi-person me-1"></i>Nome de Usuário *
                                    </label>
                                    <input type="text" class="form-control" id="username" th:field="*{username}"
                                           th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid' : 'form-control'">
                                    <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                                        <span th:errors="*{username}"></span>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope me-1"></i>Email *
                                    </label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                           th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'">
                                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                        <span th:errors="*{email}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="nomeCompleto" class="form-label">
                                    <i class="bi bi-person-badge me-1"></i>Nome Completo *
                                </label>
                                <input type="text" class="form-control" id="nomeCompleto" th:field="*{nomeCompleto}"
                                       th:class="${#fields.hasErrors('nomeCompleto')} ? 'form-control is-invalid' : 'form-control'">
                                <div th:if="${#fields.hasErrors('nomeCompleto')}" class="invalid-feedback">
                                    <span th:errors="*{nomeCompleto}"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock me-1"></i>Nova Senha
                                    </label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}"
                                           th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Deixe em branco para manter a atual">
                                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                        <span th:errors="*{password}"></span>
                                    </div>
                                    <div class="form-text">
                                        <i class="bi bi-info-circle me-1"></i>
                                        Deixe em branco se não quiser alterar a senha
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="telefone" class="form-label">
                                        <i class="bi bi-telephone me-1"></i>Telefone
                                    </label>
                                    <input type="tel" class="form-control" id="telefone" th:field="*{telefone}"
                                           placeholder="(11) 99999-9999">
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-check-lg me-2"></i>Salvar Alterações
                                </button>
                                <a th:href="@{/usuarios/{id}(id=${usuarioId})}" class="btn btn-info">
                                    <i class="bi bi-eye me-2"></i>Visualizar
                                </a>
                                <a th:href="@{/usuarios}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Voltar à Lista
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
