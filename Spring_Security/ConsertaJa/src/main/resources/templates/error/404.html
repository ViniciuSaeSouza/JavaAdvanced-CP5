<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="pt-br"
  th:replace="~{layout :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Página não encontrada</title>
  </head>
  <body>
    <div th:fragment="content">
      <div class="text-center">
        <i class="bi bi-search text-muted" style="font-size: 4rem"></i>
        <h1 class="mt-3">Página não encontrada</h1>
        <p class="text-muted">A URL requisitada não existe ou foi movida.</p>

        <div class="card mx-auto" style="max-width: 700px">
          <div class="card-body text-start">
            <p>
              <strong>Status:</strong> <span th:text="${status}">404</span> -
              <span th:text="${error}">Not Found</span>
            </p>
            <p><strong>Path:</strong> <code th:text="${path}">/</code></p>
            <p th:if="${message}">
              <strong>Mensagem:</strong> <span th:text="${message}"></span>
            </p>
            <p>
              <strong>Timestamp:</strong> <span th:text="${timestamp}"></span>
            </p>
          </div>
        </div>

        <div class="mt-4">
          <a class="btn btn-primary me-2" th:href="@{/}"
            ><i class="bi bi-house me-1"></i> Início</a
          >
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="history.back()"
          >
            <i class="bi bi-arrow-left me-1"></i> Voltar
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
