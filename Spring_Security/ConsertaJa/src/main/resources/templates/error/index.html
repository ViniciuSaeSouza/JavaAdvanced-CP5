<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="pt-br"
  th:replace="~{layout :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Ocorreu um erro</title>
  </head>
  <body>
    <div th:fragment="content">
      <div class="text-center">
        <i class="bi bi-info-circle text-secondary" style="font-size: 4rem"></i>
        <h1 class="mt-3">Ocorreu um erro</h1>
        <p class="text-muted">Não foi possível completar a operação.</p>

        <div class="card mx-auto" style="max-width: 700px">
          <div class="card-body text-start">
            <p th:if="${status}">
              <strong>Status:</strong> <span th:text="${status}"></span> -
              <span th:text="${error}"></span>
            </p>
            <p th:if="${path}">
              <strong>Path:</strong> <code th:text="${path}"></code>
            </p>
            <p th:if="${message}">
              <strong>Mensagem:</strong> <span th:text="${message}"></span>
            </p>
            <p th:if="${timestamp}">
              <strong>Timestamp:</strong> <span th:text="${timestamp}"></span>
            </p>
          </div>
        </div>

        <div class="mt-4">
          <a class="btn btn-primary me-2" th:href="@{/}"
            ><i class="bi bi-house me-1"></i> Início</a
          >
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="history.back()"
          >
            <i class="bi bi-arrow-left me-1"></i> Voltar
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
