<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="pt-br"
  th:replace="~{layout :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Erro interno do servidor</title>
  </head>
  <body>
    <div th:fragment="content">
      <div class="text-center">
        <i class="bi bi-bug text-danger" style="font-size: 4rem"></i>
        <h1 class="mt-3">Algo deu errado</h1>
        <p class="text-muted">Nos desculpe, ocorreu um erro inesperado.</p>

        <div class="card mx-auto" style="max-width: 700px">
          <div class="card-body text-start">
            <p>
              <strong>Status:</strong> <span th:text="${status}">500</span> -
              <span th:text="${error}">Internal Server Error</span>
            </p>
            <p th:if="${path}">
              <strong>Path:</strong> <code th:text="${path}"></code>
            </p>
            <p th:if="${message}">
              <strong>Mensagem:</strong> <span th:text="${message}"></span>
            </p>
            <p>
              <strong>Timestamp:</strong> <span th:text="${timestamp}"></span>
            </p>
          </div>
        </div>

        <div class="mt-4">
          <a class="btn btn-primary me-2" th:href="@{/}"
            ><i class="bi bi-house me-1"></i> In√≠cio</a
          >
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="location.reload()"
          >
            <i class="bi bi-arrow-clockwise me-1"></i> Tentar novamente
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
