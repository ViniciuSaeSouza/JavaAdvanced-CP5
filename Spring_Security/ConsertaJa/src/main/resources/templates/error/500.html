<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erro Interno - ConsertaJa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .error-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        overflow: hidden;
        width: 100%;
        max-width: 500px;
        text-align: center;
      }
      .error-header {
        background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        color: white;
        padding: 2rem;
      }
      .error-body {
        padding: 2rem;
      }
      .error-icon {
        font-size: 4rem;
        color: #dc3545;
        margin-bottom: 1rem;
      }
      .btn-custom {
        border-radius: 10px;
        padding: 12px 24px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
      }
      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="error-card">
      <div class="error-header">
        <h1 class="mb-0">500</h1>
        <p class="mb-0">Erro Interno do Servidor</p>
      </div>

      <div class="error-body">
        <div class="error-icon">
          <i class="fas fa-exclamation-triangle"></i>
        </div>

        <h2 class="mb-3">Algo deu errado</h2>
        <p class="text-muted mb-4">
          Nos desculpe, ocorreu um erro inesperado. Nossa equipe foi notificada
          e está trabalhando para resolver o problema.
        </p>

        <div class="d-grid gap-2">
          <a href="/home" class="btn btn-primary btn-custom">
            <i class="fas fa-home me-2"></i>Voltar ao Início
          </a>
          <button
            onclick="location.reload()"
            class="btn btn-outline-secondary btn-custom"
          >
            <i class="fas fa-redo me-2"></i>Tentar Novamente
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
