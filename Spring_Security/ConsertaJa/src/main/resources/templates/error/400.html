<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="pt-br"
  th:replace="~{layout :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Requisição inválida</title>
  </head>
  <body>
    <div th:fragment="content">
      <div class="text-center">
        <i
          class="bi bi-exclamation-triangle text-warning"
          style="font-size: 4rem"
        ></i>
        <h1 class="mt-3">Requisição inválida</h1>
        <p class="text-muted">Houve um problema com os dados enviados.</p>

        <div class="card mx-auto" style="max-width: 700px">
          <div class="card-body text-start">
            <p>
              <strong>Status:</strong> <span th:text="${status}">400</span> -
              <span th:text="${error}">Bad Request</span>
            </p>
            <p th:if="${path}">
              <strong>Path:</strong> <code th:text="${path}"></code>
            </p>
            <p th:if="${message}">
              <strong>Mensagem:</strong> <span th:text="${message}"></span>
            </p>
            <p>
              <strong>Timestamp:</strong> <span th:text="${timestamp}"></span>
            </p>
          </div>
        </div>

        <div class="mt-4">
          <button
            class="btn btn-primary me-2"
            type="button"
            onclick="history.back()"
          >
            <i class="bi bi-arrow-left me-1"></i> Voltar
          </button>
          <a class="btn btn-outline-secondary" th:href="@{/}"
            ><i class="bi bi-house me-1"></i> Início</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
