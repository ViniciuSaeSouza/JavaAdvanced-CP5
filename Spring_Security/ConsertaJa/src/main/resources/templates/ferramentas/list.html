<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="pt-br"
  th:replace="~{layout :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Ferramentas</title>
  </head>
  <body>
    <div th:fragment="content">
      <div
        class="header-section mb-4 p-4 text-white position-relative overflow-hidden"
        style="
          background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
          border-radius: 20px;
        "
      >
        <div class="row align-items-center">
          <div class="col-lg-8">
            <h2 class="mb-2 fw-bold">
              <i class="bi bi-tools me-3"></i>Ferramentas
            </h2>
            <p class="mb-0 opacity-90">
              Controle completo do seu arsenal de equipamentos e ferramentas
            </p>
          </div>
          <div class="col-lg-4 text-end">
            <a class="btn btn-light btn-lg" th:href="@{/ferramentas/nova}">
              <i class="bi bi-plus-circle-fill me-2"></i>Nova Ferramenta
            </a>
          </div>
        </div>
      </div>

      <div class="row g-4" th:if="${#lists.size(ferramentas) > 0}">
        <div class="col-lg-6 col-xl-4" th:each="f : ${ferramentas}">
          <div class="ferramenta-card card border-0 h-100 shadow-sm">
            <div class="card-header bg-transparent border-bottom-0 pt-4 pb-0">
              <div class="d-flex align-items-center justify-content-between">
                <div class="icon-wrapper">
                  <i
                    class="bi bi-hammer text-white"
                    style="font-size: 2rem"
                  ></i>
                </div>
                <div class="d-flex flex-column align-items-end">
                  <span
                    class="badge bg-success px-3 py-2 mb-1"
                    th:text="'ID: ' + ${f.id}"
                  ></span>
                  <span
                    class="badge bg-info px-2 py-1"
                    th:text="${f.quantidade + ' un'}"
                  ></span>
                </div>
              </div>
            </div>
            <div class="card-body">
              <h5
                class="card-title text-success fw-bold mb-3"
                th:text="${f.nome}"
              ></h5>

              <div class="row g-2 mb-3">
                <div class="col-6">
                  <div class="info-badge">
                    <i class="bi bi-tag-fill text-muted me-1"></i>
                    <small class="text-muted">Tipo</small>
                    <div class="fw-bold" th:text="${f.tipo}"></div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="info-badge">
                    <i class="bi bi-star-fill text-muted me-1"></i>
                    <small class="text-muted">Classificação</small>
                    <div class="fw-bold" th:text="${f.classificacao}"></div>
                  </div>
                </div>
              </div>

              <div class="row g-2 mb-3">
                <div class="col-6">
                  <div class="info-badge">
                    <i class="bi bi-rulers text-muted me-1"></i>
                    <small class="text-muted">Tamanho</small>
                    <div class="fw-bold" th:text="${f.tamanho}"></div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="info-badge price-badge">
                    <i class="bi bi-currency-dollar text-muted me-1"></i>
                    <small class="text-muted">Preço</small>
                    <div
                      class="fw-bold text-success"
                      th:text="'R$ ' + ${#numbers.formatDecimal(f.preco, 1, 'POINT', 2, 'COMMA')}"
                    ></div>
                  </div>
                </div>
              </div>

              <div
                class="info-item mb-2"
                th:if="${f.fornecedorNome != null and f.fornecedorNome != ''}"
              >
                <i class="bi bi-building text-muted me-2"></i>
                <strong>Fornecedor:</strong>
                <span th:text="${f.fornecedorNome}"></span>
              </div>

              <div
                class="info-item mb-3"
                th:if="${f.estoqueLocal != null and f.estoqueLocal != ''}"
              >
                <i class="bi bi-geo-alt-fill text-muted me-2"></i>
                <strong>Local:</strong>
                <span th:text="${f.estoqueLocal}"></span>
              </div>
            </div>

            <div class="card-footer bg-transparent border-top-0 pt-0 pb-4">
              <div class="d-flex gap-2">
                <a
                  class="btn btn-outline-success flex-fill"
                  th:href="@{'/ferramentas/' + ${f.id} + '/editar'}"
                >
                  <i class="bi bi-pencil-square me-1"></i>Editar
                </a>
                <form
                  th:action="@{'/ferramentas/' + ${f.id} + '/excluir'}"
                  method="post"
                  class="flex-fill"
                >
                  <button
                    class="btn btn-outline-danger w-100"
                    onclick="return confirm('Confirma exclusão da ferramenta?')"
                  >
                    <i class="bi bi-trash me-1"></i>Excluir
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div th:if="${#lists.size(ferramentas) == 0}" class="text-center py-5">
        <div class="empty-state">
          <i class="bi bi-tools text-muted display-1 mb-4"></i>
          <h3 class="text-muted mb-3">Nenhuma ferramenta cadastrada</h3>
          <p class="text-muted mb-4">
            Comece organizando seu arsenal de equipamentos
          </p>
          <a class="btn btn-success btn-lg" th:href="@{/ferramentas/nova}">
            <i class="bi bi-plus-circle-fill me-2"></i>Cadastrar Primeira
            Ferramenta
          </a>
        </div>
      </div>

      <style>
        .ferramenta-card {
          transition: all 0.3s ease;
          border-radius: 15px !important;
          overflow: hidden;
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(10px);
        }

        .ferramenta-card:hover {
          transform: translateY(-8px);
          box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15) !important;
        }

        .icon-wrapper {
          width: 60px;
          height: 60px;
          background: linear-gradient(135deg, #56ab2f, #a8e6cf);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.3s ease;
        }

        .ferramenta-card:hover .icon-wrapper {
          transform: scale(1.1) rotate(15deg);
        }

        .info-badge {
          padding: 8px;
          background: rgba(86, 171, 47, 0.1);
          border-radius: 8px;
          text-align: center;
          border: 1px solid rgba(86, 171, 47, 0.2);
        }

        .price-badge {
          background: rgba(40, 167, 69, 0.1);
          border-color: rgba(40, 167, 69, 0.2);
        }

        .info-item {
          font-size: 0.9rem;
          line-height: 1.6;
        }

        .info-item strong {
          color: #495057;
        }

        .header-section {
          animation: slideInDown 0.6s ease-out;
        }

        .ferramenta-card {
          animation: fadeInUp 0.8s ease-out;
        }

        .empty-state {
          animation: fadeIn 1s ease-out;
        }

        @keyframes slideInDown {
          from {
            opacity: 0;
            transform: translateY(-30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }
      </style>
    </div>
  </body>
</html>
