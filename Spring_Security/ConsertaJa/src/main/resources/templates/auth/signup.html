<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - ConsertaJá</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 2rem 0;
      }
      .signup-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        overflow: hidden;
        width: 100%;
        max-width: 600px;
      }
      .signup-header {
        background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        color: white;
        padding: 2rem;
        text-align: center;
      }
      .signup-body {
        padding: 2rem;
      }
      .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #56ab2f;
        box-shadow: 0 0 0 0.2rem rgba(86, 171, 47, 0.25);
      }
      .form-control.is-invalid {
        border-color: #dc3545;
      }
      .btn-signup {
        background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
      }
      .btn-signup:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(86, 171, 47, 0.4);
      }
      .btn-outline-secondary {
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="signup-card">
      <div class="signup-header">
        <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>ConsertaJá</h3>
        <p class="mb-0 mt-2">Crie sua conta para começar</p>
      </div>

      <div class="signup-body">
        <!-- Formulário de Cadastro -->
        <form th:action="@{/signup}" method="post" th:object="${usuario}">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="username" class="form-label">
                <i class="fas fa-user me-1"></i>Nome de Usuário *
              </label>
              <input
                type="text"
                class="form-control"
                id="username"
                th:field="*{username}"
                th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid' : 'form-control'"
                placeholder="Ex: joao123"
                required
              />
              <div
                th:if="${#fields.hasErrors('username')}"
                class="invalid-feedback"
              >
                <span th:errors="*{username}"></span>
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-1"></i>Email *
              </label>
              <input
                type="email"
                class="form-control"
                id="email"
                th:field="*{email}"
                th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                placeholder="Ex: joao@email.com"
                required
              />
              <div
                th:if="${#fields.hasErrors('email')}"
                class="invalid-feedback"
              >
                <span th:errors="*{email}"></span>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="nomeCompleto" class="form-label">
              <i class="fas fa-id-card me-1"></i>Nome Completo *
            </label>
            <input
              type="text"
              class="form-control"
              id="nomeCompleto"
              th:field="*{nomeCompleto}"
              th:class="${#fields.hasErrors('nomeCompleto')} ? 'form-control is-invalid' : 'form-control'"
              placeholder="Ex: João da Silva"
              required
            />
            <div
              th:if="${#fields.hasErrors('nomeCompleto')}"
              class="invalid-feedback"
            >
              <span th:errors="*{nomeCompleto}"></span>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-1"></i>Senha *
              </label>
              <input
                type="password"
                class="form-control"
                id="password"
                th:field="*{password}"
                th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                placeholder="Mínimo 6 caracteres"
                required
              />
              <div
                th:if="${#fields.hasErrors('password')}"
                class="invalid-feedback"
              >
                <span th:errors="*{password}"></span>
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="telefone" class="form-label">
                <i class="fas fa-phone me-1"></i>Telefone
              </label>
              <input
                type="tel"
                class="form-control"
                id="telefone"
                th:field="*{telefone}"
                placeholder="(11) 99999-9999"
              />
            </div>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-signup">
              <i class="fas fa-user-plus me-2"></i>Criar Conta
            </button>

            <a th:href="@{/login}" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left me-2"></i>Voltar ao Login
            </a>
          </div>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted">
            <i class="fas fa-info-circle me-1"></i>
            Campos marcados com * são obrigatórios
          </small>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Máscara para telefone
      document
        .getElementById("telefone")
        .addEventListener("input", function (e) {
          let value = e.target.value.replace(/\D/g, "");
          if (value.length >= 11) {
            value = value.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
          } else if (value.length >= 7) {
            value = value.replace(/(\d{2})(\d{4})(\d+)/, "($1) $2-$3");
          } else if (value.length >= 3) {
            value = value.replace(/(\d{2})(\d+)/, "($1) $2");
          }
          e.target.value = value;
        });
    </script>
  </body>
</html>
