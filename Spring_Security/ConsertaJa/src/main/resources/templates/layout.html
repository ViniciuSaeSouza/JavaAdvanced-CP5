<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="pt-br"
  th:fragment="layout(title, content)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:replace="${title}">ConsertaJá</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --success-gradient: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        --danger-gradient: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
        --warning-gradient: linear-gradient(135deg, #ffa726 0%, #ffcc02 100%);
        --info-gradient: linear-gradient(135deg, #2196f3 0%, #64b5f6 100%);
        --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        --light-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      }

      body {
        padding-top: 4.5rem;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        background: var(--dark-gradient) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .nav-link {
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-link:hover {
        color: #667eea !important;
        transform: translateY(-2px);
      }

      .nav-link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 50%;
        background: var(--primary-gradient);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .nav-link:hover::after {
        width: 80%;
      }

      .container {
        animation: fadeInUp 0.8s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        transition: all 0.3s ease;
        overflow: hidden;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }

      .btn {
        border-radius: 25px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        border: none;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: var(--primary-gradient);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      }

      .btn-success {
        background: var(--success-gradient);
        box-shadow: 0 4px 15px rgba(86, 171, 47, 0.4);
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(86, 171, 47, 0.6);
      }

      .btn-secondary {
        background: var(--dark-gradient);
        box-shadow: 0 4px 15px rgba(52, 73, 94, 0.4);
      }

      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(52, 73, 94, 0.6);
      }

      .btn-danger {
        background: var(--danger-gradient);
        box-shadow: 0 4px 15px rgba(255, 117, 140, 0.4);
      }

      .btn-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 117, 140, 0.6);
      }

      .form-error {
        color: #e74c3c;
        font-size: 0.9rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        margin-top: 5px;
      }

      .form-error::before {
        content: "⚠️";
        margin-right: 5px;
      }

      .alert-fixed {
        position: sticky;
        top: 1rem;
        z-index: 1030;
        border-radius: 15px;
        border: none;
        backdrop-filter: blur(10px);
        animation: slideInDown 0.5s ease-out;
      }

      @keyframes slideInDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert-success {
        background: var(--success-gradient);
        color: white;
      }

      .alert-danger {
        background: var(--danger-gradient);
        color: white;
      }

      .table {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .table th {
        background: var(--primary-gradient);
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border: none;
        position: relative;
      }

      .table tbody tr {
        transition: all 0.3s ease;
      }

      .table tbody tr:hover {
        background: rgba(102, 126, 234, 0.1);
        transform: scale(1.01);
      }

      .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        background: white;
      }

      .form-label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 8px;
      }

      /* Loading animation */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Smooth scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary-gradient);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--dark-gradient);
      }
    </style>
  </head>

  <body>
    <!-- Header Fragment -->
    <div th:fragment="header">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" th:href="@{/home}">
            <i class="bi bi-tools me-2"></i>ConsertaJá
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/home}">
                  <i class="bi bi-house me-1"></i>Início
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/sobre}">
                  <i class="bi bi-info-circle me-1"></i>Sobre
                </a>
              </li>

              <!-- Links para usuários autenticados -->
              <li class="nav-item" sec:authorize="hasAnyRole('USER', 'ADMIN')">
                <a class="nav-link text-white" th:href="@{/ferramentas}">
                  <i class="bi bi-hammer me-1"></i>Ferramentas
                </a>
              </li>
              <li class="nav-item" sec:authorize="hasAnyRole('USER', 'ADMIN')">
                <a class="nav-link text-white" th:href="@{/fornecedores}">
                  <i class="bi bi-truck me-1"></i>Fornecedores
                </a>
              </li>
              <li class="nav-item" sec:authorize="hasAnyRole('USER', 'ADMIN')">
                <a class="nav-link text-white" th:href="@{/estoques}">
                  <i class="bi bi-boxes me-1"></i>Estoques
                </a>
              </li>

              <!-- Links apenas para administradores -->
              <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                >
                  <i class="bi bi-gear me-1"></i>Administração
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" th:href="@{/admin}">
                      <i class="bi bi-speedometer2 me-1"></i>Dashboard Admin
                    </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" th:href="@{/admin/usuarios}">
                      <i class="bi bi-people me-1"></i>Gerenciar Usuários
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" th:href="@{/fornecedores}">
                      <i class="bi bi-building me-1"></i>Fornecedores
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" th:href="@{/usuarios}">
                      <i class="bi bi-person-badge me-1"></i>Usuários (Antigo)
                    </a>
                  </li>
                </ul>
              </li>
            </ul>

            <!-- Menu do usuário -->
            <ul class="navbar-nav">
              <!-- Se não está logado -->
              <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link text-white" th:href="@{/login}">
                  <i class="bi bi-box-arrow-in-right me-1"></i>Login
                </a>
              </li>
              <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link text-white" th:href="@{/signup}">
                  <i class="bi bi-person-plus me-1"></i>Cadastrar
                </a>
              </li>

              <!-- Se está logado -->
              <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                >
                  <i class="bi bi-person-circle me-1"></i>
                  <span sec:authentication="name"></span>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" th:href="@{/perfil}">
                      <i class="bi bi-person me-1"></i>Meu Perfil
                    </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                      <button type="submit" class="dropdown-item">
                        <i class="bi bi-box-arrow-right me-1"></i>Sair
                      </button>
                    </form>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Conteúdo Principal -->
    <main th:replace="${content}">
      <p>Conteúdo da página</p>
    </main>

    <!-- Footer Fragment -->
    <div th:fragment="footer">
      <!-- Scripts Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
  </body>
</html>
